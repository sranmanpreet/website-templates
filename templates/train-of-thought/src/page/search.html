<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" c-ontent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Train Of Thought</title>
</head>

<body>
    <hr class="border border-black my-6 lg:hidden">

    <section id="search-results-section" class="container m-auto p-8">
        <h2
            class="mb-12 text-3xl text-black-700 text-center font-serif font-medium leading-normal lg:font-bold">
            Search Results</h2>
        <div id="search-result-search-form" class="p-1 m-1 flex items-center border border-black flex">
            <img id="search-result-search-icon" src="/src/assets/icons/search-icon.svg"
                class=" w-[10%] m-auto px-1 h-5 hover:cursor-pointer ">
            <form action="" class=" w-[85%]">
                <input type="text" name="search" id="search-result-input-box" placeholder="Search..."
                    class="h-8 w-full text-sm outline-0">
            </form>
            <img id="search-result-cancel-search-icon" src="/src/assets/icons/icon-cancel.svg"
                class="hidden w-[10%] m-auto px-1 h-5 hover:cursor-pointer ">
        </div>
        <p id="result-count" class="text-sm my-4">1 result found for "paris"</p>
        <div id="search-results-list" class="mt-8 flex flex-col justify-center space-y-8">
            <!-- Posts go here -->
            <div id="search-result-post" class="flex items-center space-x-4">
                <img src="/src/assets/images/post4.webp" alt="" class="w-36 h-20">
                <div id="search-result-post-text">
                    <h3 id="post-title" class="text-lg font-semibold line-clamp-1">
                        Paris: Secrets Only The Locals Can Tell You
                    </h3>
                    <p id="search-result-post-excerpt" class="text-sm font-light line-clamp-3">
                        Create a blog post subtitle that summarizes your post in a few short, punchy sentences and entices your audience to continue reading.
                    </p>
                </div>
            </div>

        </div>
    </section>

    <hr class="border border-black my-6">

    <section id="contact-me" class="m-auto p-8">
        <h2
            class="text-xl text-black-700 text-center font-serif font-medium leading-normal lg:text-3xl lg:font-semibold">
            Drop Me a Line, Let
            Me
            Know What You Think</h2>
        <div id="subscribe-input-container" class="mt-8 m-auto flex flex-col space-y-10 font-light lg:w-1/2">
            <div id="name" class="flex flex-col lg:flex-row lg:space-x-8">
                <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                    <label for="" class="text-base text-gray-500">First Name</label>
                    <input type="text" class="mt-1 w-full p-2 text-base outline-0">
                </div>
                <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                    <label for="" class="text-base text-gray-500">Last Name</label>
                    <input type="text" class="mt-1 w-full p-2 text-base outline-0">
                </div>
            </div>
            <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                <label for="" class="text-base text-gray-500">Email *</label>
                <input type="text" class="mt-1 w-full p-2 text-base outline-0">
            </div>
            <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                <label for="" class="text-base text-gray-500">Message...</label>
                <textarea type="text" class="mt-1 w-full p-2 text-base outline-0"></textarea>
            </div>
            <button
                class="w-full mt-8 m-auto bg-blue-700 text-base text-white p-2 h-fit lg:w-fit lg:px-24">Submit</button>
        </div>
    </section>

    <script src="/src/assets/js/data.js"></script>
    <script src="/src/assets/js/header.js"></script>
    <script src="/src/assets/js/search.js"></script>
    <script src="/src/assets/js/footer.js"></script>
</body>


</html>
