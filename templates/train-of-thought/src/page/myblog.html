<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" c-ontent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Train Of Thought</title>
</head>

<body>
    <hr class="border border-black my-6 lg:hidden">
    <section id="posts" class="m-auto p-8 w-full lg:container flex flex-col">
        <div id="post-categories" class="w-[96%] mx-2">
            <ul class="flex space-x-8">
                <li><button class="hover:text-blue-700" onclick="selectCategory(event)">All</button></li>
                <li><button class="hover:text-blue-700" onclick="selectCategory(event)">Top 5</button></li>
                <li><button class="hover:text-blue-700" onclick="selectCategory(event)">Travel</button></li>
                <li><button class="hover:text-blue-700" onclick="selectCategory(event)">Art</button></li>
            </ul>
        </div>
        <div id="myblog-post-list" class="mt-12 w-full flex flex-col justify-center space-y-4 lg:flex-row lg:flex-wrap lg:items-start">
            <!-- Posts go here -->

        </div>
        <button class="mt-8 w-fit p-2 px-8 bg-blue-700 text-white self-center text-base">More Posts</button>
    </section>

    <hr class="border border-black my-6">

    <section id="contact-me" class="m-auto p-8">
        <h2
            class="text-xl text-black-700 text-center font-serif font-medium leading-normal lg:text-3xl lg:font-semibold">
            Drop Me a Line, Let
            Me
            Know What You Think</h2>
        <div id="subscribe-input-container" class="mt-8 m-auto flex flex-col space-y-10 font-light lg:w-1/2">
            <div id="name" class="flex flex-col lg:flex-row lg:space-x-8">
                <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                    <label for="" class="text-base text-gray-500">First Name</label>
                    <input type="text" class="mt-1 w-full p-2 text-base outline-0">
                </div>
                <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                    <label for="" class="text-base text-gray-500">Last Name</label>
                    <input type="text" class="mt-1 w-full p-2 text-base outline-0">
                </div>
            </div>
            <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                <label for="" class="text-base text-gray-500">Email *</label>
                <input type="text" class="mt-1 w-full p-2 text-base outline-0">
            </div>
            <div id="subscribe-input" class="mt-2 w-full border-black border-b">
                <label for="" class="text-base text-gray-500">Message...</label>
                <textarea type="text" class="mt-1 w-full p-2 text-base outline-0"></textarea>
            </div>
            <button
                class="w-full mt-8 m-auto bg-blue-700 text-base text-white p-2 h-fit lg:w-fit lg:px-24">Submit</button>
        </div>
    </section>

    <script src="/src/assets/js/data.js"></script>
    <script src="/src/assets/js/header.js"></script>
    <script src="/src/assets/js/myblog.js"></script>
    <script src="/src/assets/js/search.js"></script>
    <script src="/src/assets/js/footer.js"></script>
</body>


</html>
